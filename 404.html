<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>404 — Not Found</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous"
        />
        <style>
            :root { --page-bg: #ffffff; }
            body { background: var(--page-bg); color: #000000; }
            .card { background: #fff; border: 1px solid rgba(0,0,0,0.06); }
            .btn-outline-dark { color: #111827; border-color: rgba(0,0,0,0.12); }
            .btn-outline-dark:hover { background: rgba(0,0,0,0.03); }
        </style>
    </head>
    <body>
        <div class="d-flex mt-5 align-items-center justify-content-center vh-100">
            <div class="card p-4 text-center shadow-sm d-flex align-items-center justify-content-center" style="max-width:720px;">
                <div class="w-25">  
                </div>
                <div class="w-75">
                    <img src="https://i.kym-cdn.com/photos/images/newsfeed/003/015/903/316.png"
                     alt="Illustration" class="img-fluid rounded mt-3 mb-3" style="max-height:320px; object-fit:cover; width:100%;" />
                </div>
                <h1 class="display-1 fw-bold">404</h1>
                <p class="lead">Oh no, you went too far — you found Larry.</p>
                <p class="mb-4">He doesn’t usually appreciate visitors in his domain.</p>
                <hr class="my-4" />
                <small class="text-muted">Proceed with caution. Larry is a villainous cat.</small>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
